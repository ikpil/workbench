name: Release
on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: windows-latest
    env:
      working-directory: ./dotnet-workflow

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'

      - name: restore dependencies
        working-directory: ${{ env.working-directory }}
        run: dotnet restore

      - name: build
        working-directory: ${{ env.working-directory }}
        run: dotnet build -c Release --no-restore

      - name: publish
        working-directory: ${{ env.working-directory }}
        run: dotnet publish -c Release

      - name: version
        id: version
        run: |
          tag=${GITHUB_REF/refs\/tags\//}
          version=${tag}
          major=${version%%.*}
          echo "tag=${tag}" >> $GITHUB_OUTPUT
          echo "version=${version}" >> $GITHUB_OUTPUT
          echo "major=${major}" >> $GITHUB_OUTPUT
      
      - name: Zip
        run: |
          cd ${{ env.working-directory }}/src/Workflow.Run/bin/Release/net7.0/publish/
          zip -r ~/hello-world-${{ steps.version.outputs.version}}.win.zip ./
        if: success()

      - uses: release-drafter/release-drafter@master
        with:
          version: ${{ steps.version.outputs.version }}
          publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: zip Upload 
        uses: softprops/action-gh-release@v1
        with:
          files: |
            hello-world-${{ steps.version.outputs.version}}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        
